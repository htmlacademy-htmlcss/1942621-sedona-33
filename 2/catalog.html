<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Каталог</title>

</head>

<body>
  <header class="page-header">
    <nav class="navigation">
      <a class="navigation-logo-current" href="index.html">
        <img class="page-header-logo" alt="Логотип «CITY OF SEDONA»." src="">
      </a>
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="index.html">Главная</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="about.html">О Седоне</a>
        <li class="navigation-item">
          <a class="navigation-link-current navigation-link">Гостиницы</a>
        </li>
      </ul>
      <ul class="navigation-list navigation-user">
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">
              Поиск
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">
              Лайк
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="button-here" href="#">Хочу сюда!</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-inner">
    <section>
      <h1 class="inner-header-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">
            <span class="visually-hidden">Домик</span>
          </a>
          <p class="text">Гостиницы</p>
        </li>
    </section>
    <form action="#" method="get">
      <fieldset class="infrastructure-filter">
        <legend>Инфраструктура:</legend>
        <ul class="infrastructure-filters-list">
          <li>
            <input class="visually-hidden" type="checkbox" name="infrastructure-filters-list-properties" id="pool"
              checked="">
            <label class="infrastructure-filter-item" for="pool">Бассейн</label>
          </li>
          <li>
            <input class="visually-hidden" type="checkbox" name="infrastructure-filters-list-properties" id="parking"
              checked="">
            <label class="infrastructure-filter-item" for="parking">Парковка</label>
          </li>
          <li>
            <input class="visually-hidden" type="checkbox" name="infrastructure-filters-list-properties" id="wifi">
            <label class="infrastructure-filter-item" for="wifi">Wi-Fi</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="type-filter-group">
        <legend class="type-filter-title">Тип жилья:</legend>
        <ul class="type-filter-list">
          <li class="type-filter-item">
            <label class="control">
              <input class="control-input" type="radio" name="housing" value="motel" checked>

              Гостиница
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input" type="radio" name="housing" value="motel">

              Мотель
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input" type="radio" name="housing" value="
                            apartments">

              Апартаменты
            </label>
          </li>
          </li>
        </ul>
      </fieldset>
      <fieldset class="price-filter">
        <legend>Стоимость в сутки (Р):</legend>
        <div class="price-controls">
          <label class="bottom-price">от <input type="text" name="bottom-price" value="0"></label>
          <label class="top-price">до <input type="text" name="top-price" value="3000"></label>
        </div>
        <div class="price-range">
          <div class="range"></div>
          <div class="bottom-point"></div>
          <div class="top-point"></div>
        </div>

        <button class="button" type="submit">Применить</button>
        <button class="button">сбросить</button>
      </fieldset>
      <section>
        <p class="result">НАЙДЕНО ГОСТИНИЦ:<span>38</span></p>
        <select class="select-control" aria-label="Сортировка">
          <option value="popular">Сначала популярное</option>
          <option value="cheap">Сначала дешёвое</option>
          <option value="expensive">Сначала дорогое</option>
        </select>
        <a href="#" class="button-light">
          <span class="visually-hidden">Показать список</span>
        </a>
        <a class="button" href="#">
          <span class="visually-hidden">Показать карточки</span>
        </a>
        <a href="#" class="button-light">
          <span class="visually-hidden">Показать по одной</span>
        </a>
      </section>

    </form>


  </main>
</body>

</html>
